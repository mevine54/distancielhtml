<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dresseur de Pokémon</title>
</head>
<body>
    <h1>Dresseur de pokémon</h1>
    <p>Les champs marqués d'une * sont obligatoires.</p>
    
    <form>
        <label for="nom">Nouveau dresseur</label><br>
        <input type="text" id="nom" name="nom" placeholder="Nom *" required><br><br>
        
        <label for="description">Description</label><br>
        <textarea id="description" name="description" rows="4" placeholder="Description"></textarea><br><br>
        
        <label>Équipe</label><br>
        <input type="radio" id="rouge" name="equipe" value="Rouge">
        <label for="rouge">Rouge</label><br>
        <input type="radio" id="jaune" name="equipe" value="Jaune">
        <label for="jaune">Jaune</label><br>
        <input type="radio" id="bleu" name="equipe" value="Bleu">
        <label for="bleu">Bleu</label><br><br>
        
        <label for="anniversaire">Anniversaire *</label><br>
        <input type="date" id="anniversaire" name="anniversaire" required><br><br>
        
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
